<div class="col-md-12">
	<div class="clearfix">
		<h3 class="pull-left">All Jobs</h3><a href="/job/create" class="btn btn-success btn-lg pull-right">Create Job</a>
	</div>
	<ul class="list-unstyled row">
		<li class="col-md-4" ng-repeat="job in allJobs.jobs">
			<div class="panel">
				<div class="panel-heading">
					<h3>{{job.name}}</h3>
					<a class="btn btn-danger btn-xs" href="{{job.url}}" target="_blank"><span class="glyphicon glyphicon-link"></span> View all Notice</a>
					<h5>Notices</h5>
					<section class="job-details-section">
						<job-detail job-id={{job._id}}/>
					</section>
				</div>
			</div>
		</li>
	</ul>
</div>
