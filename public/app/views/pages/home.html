<div class="jumbotron text-center" ng-if='main.isLoggedIn'>
	<div>
		<h1>If you have balls, Sign up!</h1>
	</div>
	<div>
		<p>Login to write your story.</p>
		<a href="/login" class="btn btn-success">Login</a>
	</div>
</div>
<div class="col-md-4 col-md-offset-4" ng-if='!main.isLoggedIn' ng-controller="StoryController as story">
	<div class="alert alert-success" ng-show='story.message'>{{story.message}}</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h4>Write Your Story</h4>
			<form method="post" ng-submit='story.create()'>
				<div class="form-group">
					<input type="text" ng-model='story.storyData.content' placeholder="...." class="form-control input-lg" require>
				</div>
			</form>
		</div>
	</div>

	<div class="panel panel-info">
		<div class="panel-body" ng-repeat="story in story.stories">
			<p>{{ story.content }}</p>
		</div>
	</div>
</div>
